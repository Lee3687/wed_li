    <title>master page</title>
</head>
<body>
    <div class="flex container mx-auto pt-2">
        <div class="adm-side-bar">
          <aside class="w-44 flex flex-col rounded-xl bg-gray-600 text-gray-100">
            <div class="h-12 flex justify-center items-center p-4 text-lg font-bold border-b box-border">
              <span>관리자 메뉴</span>
            </div>
            <div class="font-bold flex justify-center">
              <ul class="flex flex-col">
                <li class="p-2">
                  <a href="#">
                    관리자 홈
                  </a>
                </li>
                <li class="p-2">
                  <a href="#">
                    게시물 작성
                  </a>
                </li>
                <li class="p-2">
                  <a href="#">
                    게시물 관리
                  </a>
                </li>
                <li class="p-2">
                  <a href="#">
                    게시판 관리
                  </a>
                </li>
                <li class="p-2">
                  <a href="#">
                    회원 관리
                  </a>
                </li>
                <li class="p-2">
                    <a href="#">
                      상품 등록
                    </a>
                  </li>
              </ul>
            </div>
          </aside>
        </div>
        <div class="shadow-xl border border-gray-200 rounded-xl w-full min-h-screen ml-2 mb-4">
            <div class="shadow-xl border border-gray-200 rounded-xl w-full min-h-screen ml-2 mb-4">
                <div id ="regi-top"><h1>상품등록</h1></div>
         <div id="regi_input">
         <form id="proRegi" action="form_sub.do" method="post" enctype="multipart/form-data">
         <table>
           <tr>
             <th>상품명:</th><td>
             <input type="text" id="goods_name" name="goods_name" width="1000px"/></td> </tr>
           <tr>
             <th>가격:</th>
             <td><input type="text" id="goods_price" name="goods_price" /><span>원</span></td> </tr> 
           <tr>
             <th>상품 카테고리</th>
             <td>
             <label>그룹1:</label>
       <select id="goods_group1" name="goods_group1">
         <option value="로맨스">로맨스</option>
         <option value="판다지">판다지</option>
         <option value="BL">BL</option>
         <option value="만화">만화</option>
         <option value="소설">소설</option>
       </select>
             <label>그룹2:</label>
               <select id="goods_group2" name="goods_group2">
                <option value="로맨스">로맨스</option>
                <option value="판다지">판다지</option>
                <option value="BL">BL</option>
                <option value="만화">만화</option>
                <option value="소설">소설</option>
               </select></td></tr>
           
       <tr>
             <th>상품설명:</th>
         <td>
           <textarea id="goods_content" name="goods_content" rows="5" cols="50"
                  ></textarea></td>
           </tr>
           <tr>
             <th>메인이미지:</th>
             <td>
             <input type="file" id="goods_main" name="goods_main" onchange="openFile(event)"/>
         <div class="imgView"><img class='outputView' src="http://icons.iconarchive.com/icons/iconsmind/outline/512/Cursor-Select-icon.png"/></div>
             </td>
           </tr>
           <tr>
             <th>디테일이미지:</th>
             <td>
             <input type="file" id="goods_detail" name="goods_detail" onchange="openFile(event)"/>
         <div class="imgView"><img class='outputView' src="http://icons.iconarchive.com/icons/iconsmind/outline/512/Cursor-Select-icon.png"/></div>
             </td>
           </tr>
           <tr>
             <th>색상추가</th>
             <td>
               <label>색상:</label>
               <select id="colorChk"><option value="yes">색상추가</opiton>
         <option value="no">색상없음</opiton>
         </select>
         <span id="colorPickSpan">
           <label>색상명:</label>
             <input type="text" id="goods_color" name="goods_color" />
           <input type="file" id="colorPick"/>
           </span>
             <label id="countLabel">갯수:</label>
              <input type="text" id="goods_count" name="total_count" />
               <button id="addBtn" type="button" onclick="addColor()">추가</button>
       
               <div id="colorAddBox"> 
             <!--여기에 색상이미지가 들어갑니다-->
             </div>
             </td>        
           </tr>
         </table>
        <input type="submit" id="goods_reg" value="등록" />
         
         </form>
         </div>
           <!--end regi-input-->
     
     </div><!--end regi-con-content-->
     </div><!--end regi-content-->
     </div><!--end reg-wrapper-->
     
        </div>
      </div> 
</body>
